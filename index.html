<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>CSV Process Visualizer</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <script src="https://unpkg.com/cytoscape@3.23.0/dist/cytoscape.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 1rem;
      background-color: #f5f5f5;
    }
    h1 {
      text-align: center;
    }
    #dropzone {
      border: 2px dashed #0077cc;
      border-radius: 10px;
      padding: 2rem;
      text-align: center;
      color: #0077cc;
      background-color: #fff;
      margin-bottom: 2rem;
    }
    #cy {
      width: 100%;
      height: 600px;
      background: #ffffff;
      border: 1px solid #ddd;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>CSV Process Visualizer</h1>
  <div id="dropzone">CSV-Datei hierhin ziehen oder klicken, um eine Datei auszuw√§hlen.
    <input type="file" id="fileInput" style="display: none;">
  </div>
  <div id="cy"></div>

  <script>
    const dropzone = document.getElementById('dropzone');
    const fileInput = document.getElementById('fileInput');

    dropzone.addEventListener('click', () => fileInput.click());
    dropzone.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropzone.style.background = '#e0f0ff';
    });
    dropzone.addEventListener('dragleave', () => dropzone.style.background = '#fff');
    dropzone.addEventListener('drop', (e) => {
      e.preventDefault();
      dropzone.style.background = '#fff';
      const file = e.dataTransfer.files[0];
      parseCSV(file);
    });
    fileInput.addEventListener('change', (e) => parseCSV(e.target.files[0]));

    function parseCSV(file) {
      Papa.parse(file, {
        header: true,
        skipEmptyLines: true,
        complete: function(results) {
          visualizeProcess(results.data);
        }
      });
    }

    function visualizeProcess(data) {
      const cases = {};
      data.forEach(row => {
        const id = row.CaseID;
        if (!cases[id]) cases[id] = [];
        cases[id].push({ activity: row.Activity, timestamp: new Date(row.Timestamp) });
      });

      const edgesSet = new Set();
      const nodesSet = new Set();
      Object.values(cases).forEach(events => {
        events.sort((a, b) => a.timestamp - b.timestamp);
        for (let i = 0; i < events.length - 1; i++) {
          const from = events[i].activity;
          const to = events[i + 1].activity;
          nodesSet.add(from);
          nodesSet.add(to);
          edgesSet.add(`${from}=>${to}`);
        }
      });

      const elements = Array.from(nodesSet).map(n => ({ data: { id: n } }));
      elements.push(...Array.from(edgesSet).map(e => {
        const [from, to] = e.split('=>');
        return { data: { id: e, source: from, target: to } };
      }));

      cytoscape({
        container: document.getElementById('cy'),
        elements,
        style: [
          {
            selector: 'node',
            style: {
              'label': 'data(id)',
              'text-valign': 'center',
              'text-halign': 'center',
              'background-color': '#0077cc',
              'color': '#fff',
              'text-outline-color': '#0077cc',
              'text-outline-width': 2,
              'font-size': '12px',
              'padding': '10px',
              'shape': 'roundrectangle'
            }
          },
          {
            selector: 'edge',
            style: {
              'width': 2,
              'line-color': '#aaa',
              'target-arrow-shape': 'triangle',
              'target-arrow-color': '#aaa',
              'curve-style': 'bezier'
            }
          }
        ],
        layout: {
          name: 'breadthfirst',
          directed: true,
          padding: 10
        }
      });
    }
  </script>
</body>
</html>
